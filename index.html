<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Julio Cezar</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com/185/185/people/"
            alt="Fotos pessoa"
          />
        </div>
        <h1 id="userName">Paulo</h1>
        <a id="userLink" href="https://github.com/paulo" target="_blank">
          <img src="images/github.svg" alt="icon" />
          <span id="userLogin">Paulo</span>
        </a>
        <p id="userBio">Your bio here</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/paulo" target="_blank">
              <img src="images/youtube.svg" alt="YouTube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/paulo" target="_blank">
              <img src="images/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/paulo" target="_blank">
              <img src="images/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/paulo" target="_blank">
              <img src="images/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
